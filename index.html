<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="index.css" media="screen" />
    <script src="index.js"></script>
</head>
<body>
    <h1>Jogo do Galo</h1>
    <div class="buttonng"><button class="newgame">New Game</button></div>
<div class="nomesjog">
    <label for="nome1"><h4>Digite o nome do Jogador 1 (X)</h4></label>
    <input type="text" name="jogador1"/>
    <label for="nome2"><h4>Digite o nome do Jogador 2 (O)</h4></label>
    <input type="text" name="jogador2"/>
</div>
    <div class="tabuleiro">
        <div class="row">
            <div class="cel nobordertop noborderleft" onclick="jogada(this,0)"></div> 
            <div class="cel nobordertop" onclick="jogada(this,1)"></div>
            <div class="cel nobordertop noborderright" onclick="jogada(this,2)"></div>
        </div>
        <div class="row">
            <div class="cel noborderleft" onclick="jogada(this,3)"></div>
            <div class="cel" onclick="jogada(this,4)"></div>
            <div class="cel noborderright" onclick="jogada(this,5)"></div>
        </div>
        <div class="row">
            <div class="cel noborderleft noborderbottom" onclick="jogada(this,6)"></div>
            <div class="cel noborderbottom" onclick="jogada(this,7)"></div>
            <div class="cel noborderright noborderbottom" onclick="jogada(this,8)"></div>
        </div>
        
    </div>
</body>
</html>
